
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Kerja YouTube - Wanendira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #0A192F; --gold-accent: #F7B733;
            --navy-light: #132F4C; --text-primary: #E6F1FF;
            --text-secondary: #8892B0;
        }
        body {
            background-color: var(--navy-dark); color: var(--text-primary);
            font-family: 'Nunito', sans-serif; margin: 0;
        }
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; border-bottom: 1px solid var(--navy-light);
        }
        .brand-logo {
            font-family: 'Alata', sans-serif; font-size: 2em;
            color: var(--text-primary); text-decoration: none;
        }
        .brand-logo span { color: var(--gold-accent); }
        main {
            padding: 40px 5%; text-align: center; display: flex;
            flex-direction: column; align-items: center; flex-grow: 1;
        }
        .page-title {
            font-size: clamp(2rem, 5vw, 3rem); font-weight: 800; margin-bottom: 40px;
        }
        .page-title .highlight { color: var(--gold-accent); font-family: 'Alata', sans-serif; }
        .options-container {
            display: flex; gap: 30px; justify-content: center;
            width: 100%; max-width: 900px;
        }
        .option-link { text-decoration: none; width: 100%; }
        .option-card {
            background-color: var(--navy-light); padding: 30px; border-radius: 10px;
            border: 1px solid transparent; transition: all 0.3s ease;
            cursor: pointer; display: flex; flex-direction: column;
            align-items: center; justify-content: center; height: 250px;
        }
        .option-card:hover { border-color: var(--gold-accent); transform: translateY(-5px); }
        .card-icon { color: var(--gold-accent); margin-bottom: 20px; }
        .option-card h2 {
            font-family: 'Alata', sans-serif; color: var(--text-primary);
            margin-top: 0; margin-bottom: 10px; font-size: 2em;
        }
        .option-card p { color: var(--text-secondary); font-size: 1em; line-height: 1.5; margin:0; }
        /* Perbaikan untuk mobile */
        @media (max-width: 768px) {
            .options-container { flex-direction: column; }
            .option-card { height: auto; padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <header>
        <a href="wanendira.html" class="brand-logo">Wanendira<span>.</span></a>
    </header>
    <main>
        <h1 class="page-title">Ruang Kerja <span class="highlight">Creator YouTube</span></h1>
        <div class="options-container">
            <a href="shorts_editor.html" class="option-link">
                <div class="option-card">
                    <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg></div>
                    <h2>YouTube Shorts</h2>
                    <p>Hasilkan ide dan skrip cepat untuk konten vertikal.</p>
                </div>
            </a>
            <a href="#" class="option-link">
                <div class="option-card">
                     <div class="card-icon"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect><line x1="3" y1="10" x2="21" y2="10"></line></svg></div>
                    <h2>Video Panjang</h2>
                    <p>Buat skrip mendalam untuk video berdurasi panjang.</p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
