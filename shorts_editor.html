
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Editor - Wanendira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #0A192F; --gold-accent: #F7B733;
            --navy-light: #132F4C; --text-primary: #E6F1FF;
            --text-secondary: #8892B0; --hover-bg: #1d3b5c;
        }
        body {
            background-color: var(--navy-dark); color: var(--text-primary);
            font-family: 'Nunito', sans-serif; margin: 0;
        }
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; border-bottom: 1px solid var(--navy-light);
        }
        .brand-logo {
            font-family: 'Alata', sans-serif; font-size: 2em;
            color: var(--text-primary); text-decoration: none;
        }
        .brand-logo span { color: var(--gold-accent); }
        main {
            padding: 40px 5%; display: flex; flex-direction: column;
            align-items: center; flex-grow: 1;
        }
        .editor-container {
            width: 100%; max-width: 800px; display: flex;
            flex-direction: column; gap: 25px;
        }
        h1 {
            font-family: 'Alata', sans-serif; font-size: clamp(2rem, 5vw, 2.8rem);
            text-align: center; color: var(--gold-accent); margin-top: 0; margin-bottom: 20px;
        }
        label { font-weight: 700; font-size: 1.1em; margin-bottom: 8px; display: block; }

        /* Hapus tampilan textarea standar */
        textarea {
            width: 100%; padding: 15px; border-radius: 5px;
            border: 1px solid var(--navy-light); background-color: var(--navy-light);
            color: var(--text-primary); font-family: 'Nunito', sans-serif;
            font-size: 1em; box-sizing: border-box; min-height: 150px; resize: vertical;
        }
        
        /* === BAGIAN BARU: STYLE UNTUK CUSTOM DROPDOWN === */
        .custom-select-wrapper {
            position: relative; /* Penting untuk posisi pop-up */
            width: 100%;
        }
        .select-hidden {
            display: none; /* Sembunyikan dropdown asli */
        }
        .select-styled {
            display: flex; justify-content: space-between; align-items: center;
            background-color: var(--navy-light); padding: 15px;
            border-radius: 5px; border: 1px solid var(--navy-light);
            cursor: pointer; transition: all 0.2s ease-in-out;
        }
        .select-styled:hover { border-color: var(--gold-accent); }
        .select-styled.active { border-color: var(--gold-accent); border-radius: 5px 5px 0 0; }
        .select-styled::after { /* Membuat panah ke bawah */
            content: ""; width: 0; height: 0;
            border-left: 6px solid transparent; border-right: 6px solid transparent;
            border-top: 6px solid var(--text-secondary);
        }
        .select-options {
            display: none; /* Sembunyikan pop-up by default */
            position: absolute; top: 100%; left: 0; right: 0;
            z-index: 99; background-color: var(--navy-light);
            border-radius: 0 0 5px 5px;
            border: 1px solid var(--gold-accent); border-top: 0;
            max-height: 200px; overflow-y: auto;
        }
        .select-options div {
            padding: 15px; color: var(--text-primary);
            cursor: pointer; transition: all 0.2s ease-in-out;
            border-top: 1px solid #1a334f;
        }
        .select-options div:first-child { border-top: none; }
        .select-options div:hover { background-color: var(--hover-bg); color: var(--gold-accent); }

        /* Tombol Generate & Hasil */
        .generate-button {
            background-color: var(--gold-accent); color: var(--navy-dark);
            border: none; padding: 16px 30px; border-radius: 5px; cursor: pointer;
            font-family: 'Nunito', sans-serif; font-weight: 800; font-size: 1.2em;
            transition: all 0.3s ease; width: 100%; margin-top: 10px;
        }
        .generate-button:hover { opacity: 0.9; transform: scale(1.01); }
        .hasil-container {
            margin-top: 30px; width: 100%; padding: 25px;
            background-color: var(--navy-light); border-radius: 10px;
            min-height: 200px; border: 1px dashed var(--text-secondary); box-sizing: border-box;
        }
        .hasil-container h3 {
            font-family: 'Alata', sans-serif; color: var(--gold-accent);
            margin-top:0; font-size: 1.5em;
        }
        .hasil-container p {
            color: var(--text-primary); white-space: pre-wrap;
            line-height: 1.7; font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="brand-logo">Wanendira<span>.</span></a>
    </header>
    <main>
        <div class="editor-container">
            <h1>Shorts Editor</h1>
            
            <!-- DROPDOWN 1: KATEGORI KONTEN -->
            <div class="custom-select-wrapper">
                <label for="kategori">1. Kategori Konten</label>
                <select id="kategori" class="select-hidden">
                    <option value="motivasi">Shorts Motivasi (Reflektif)</option>
                    <option value="cerpen">Shorts Cerita Pendek</option>
                    <option value="fakta-sejarah">Shorts Fakta Sejarah</option>
                    <option value="fakta-unik">Shorts Fakta Menarik/Unik</option>
                </select>
            </div>
            
            <!-- TEXTAREA IDE UTAMA -->
            <div>
                <label for="ide">2. Ide Utamamu</label>
                <textarea id="ide" placeholder="Contoh: Lelah bekerja untuk orang lain dan ingin memulai usaha..."></textarea>
            </div>
            
            <!-- DROPDOWN 2: GAYA BAHASA -->
            <div class="custom-select-wrapper">
                <label for="gaya-bahasa">3. Gaya Bahasa (Tone of Voice)</label>
                <select id="gaya-bahasa" class="select-hidden">
                    <option value="bro-talk">Tegas & Santai (Gaya 'Bro')</option>
                    <option value="inspiratif">Inspiratif & Puitis</option>
                    <option value="formal">Formal & Informatif</option>
                    <option value="humor">Santai & Menghibur</option>
                </select>
            </div>
            
            <!-- DROPDOWN 3: GAYA VISUAL -->
            <div class="custom-select-wrapper">
                <label for="gaya-visual">4. Gaya Visual</label>
                <select id="gaya-visual" class="select-hidden">
                    <option value="cinematic">Cinematic (Realistis)</option>
                    <option value="anime">Anime (Animasi Jepang)</option>
                    <option value="kartun-3d">Kartun 3D (Seperti Pixar)</option>
                    <option value="minimalis">Minimalis (Bersih)</option>
                </select>
            </div>

            <button class="generate-button">âœ¨ Buat Skrip Lengkap!</button>
            <div class="hasil-container">
                <h3>Hasil Skrip & Prompt Visual</h3>
                <p>Hasil lengkap akan muncul di sini...</p>
            </div>
        </div>
    </main>

    <!-- ==== INI BAGIAN JAVASCRIPT-NYA ==== -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Cari semua wrapper dropdown custom kita
        document.querySelectorAll('.custom-select-wrapper').forEach(function(wrapper) {
            const selectElement = wrapper.querySelector('select');
            const styledSelect = document.createElement('div');
            styledSelect.setAttribute('class', 'select-styled');
            styledSelect.textContent = selectElement.options[selectElement.selectedIndex].text;
            
            const optionsList = document.createElement('div');
            optionsList.setAttribute('class', 'select-options');
            
            for (let i = 0; i < selectElement.options.length; i++) {
                const option = document.createElement('div');
                option.textContent = selectElement.options[i].text;
                option.setAttribute('data-value', selectElement.options[i].value);
                
                option.addEventListener('click', function() {
                    styledSelect.textContent = this.textContent;
                    selectElement.value = this.getAttribute('data-value');
                    optionsList.style.display = 'none';
                    styledSelect.classList.remove('active');
                });
                
                optionsList.appendChild(option);
            }
            
            wrapper.appendChild(styledSelect);
            wrapper.appendChild(optionsList);
            
            styledSelect.addEventListener('click', function(e) {
                e.stopPropagation();
                // Tutup dropdown lain yang mungkin terbuka
                closeAllSelects(this);
                optionsList.style.display = optionsList.style.display === 'block' ? 'none' : 'block';
                this.classList.toggle('active');
            });
        });
        
        function closeAllSelects(elmnt) {
            document.querySelectorAll('.select-options').forEach(function(options) {
                if (elmnt.nextSibling !== options) {
                    options.style.display = 'none';
                    options.previousSibling.classList.remove('active');
                }
            });
        }
        
        // Klik di luar dropdown akan menutupnya
        document.addEventListener('click', closeAllSelects);
    });
    </script>
</body>
</html>
