<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Editor - Wanendira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root{--navy-dark:#0A192F;--gold-accent:#F7B733;--navy-light:#132F4C;--text-primary:#E6F1FF;--text-secondary:#8892B0;--hover-bg:#1d3b5c;--error-color:#ff4d4d}
        body{background-color:var(--navy-dark);color:var(--text-primary);font-family:'Nunito',sans-serif;margin:0}
        header{display:flex;justify-content:space-between;align-items:center;padding:20px 5%;border-bottom:1px solid var(--navy-light)}
        .brand-logo{font-family:'Alata',sans-serif;font-size:2em;color:var(--text-primary);text-decoration:none}
        .brand-logo span{color:var(--gold-accent)}
        main{padding:40px 5%;display:flex;flex-direction:column;align-items:center;flex-grow:1}
        .editor-container{width:100%;max-width:800px;display:flex;flex-direction:column;gap:25px}
        h1{font-family:'Alata',sans-serif;font-size:clamp(2rem, 5vw, 2.8rem);text-align:center;color:var(--gold-accent);margin-top:0;margin-bottom:20px}
        label{font-weight:700;font-size:1.1em;margin-bottom:8px;display:block}
        textarea{width:100%;padding:15px;border-radius:5px;border:1px solid var(--navy-light);background-color:var(--navy-light);color:var(--text-primary);font-family:'Nunito',sans-serif;font-size:1em;box-sizing:border-box;min-height:150px;resize:vertical}
        .custom-select-wrapper{position:relative;width:100%}.select-hidden{display:none}
        .select-styled{display:flex;justify-content:space-between;align-items:center;background-color:var(--navy-light);padding:15px;border-radius:5px;border:1px solid var(--navy-light);cursor:pointer;transition:all .2s ease-in-out}
        .select-styled:hover{border-color:var(--gold-accent)}
        .select-styled.active{border-color:var(--gold-accent);border-radius:5px 5px 0 0}
        .select-styled::after{content:"";width:0;height:0;border-left:6px solid transparent;border-right:6px solid transparent;border-top:6px solid var(--text-secondary)}
        .select-options{display:none;position:absolute;top:100%;left:0;right:0;z-index:99;background-color:var(--navy-light);border-radius:0 0 5px 5px;border:1px solid var(--gold-accent);border-top:0;max-height:250px;overflow-y:auto}
        .select-options .option-item{padding:15px;color:var(--text-primary);cursor:pointer;transition:all .2s ease-in-out;border-top:1px solid #1a334f}
        .select-options .option-item:hover{background-color:var(--hover-bg);color:var(--gold-accent)}
        .optgroup-label{padding:10px 15px;color:var(--gold-accent);font-family:'Alata',sans-serif;font-weight:bold;font-size:0.9em;text-transform:uppercase;border-top:1px solid #1a334f;background-color:var(--navy-dark)}
        .select-options .option-item:first-of-type, .optgroup-label:first-child{border-top:none}
        .generate-button{background-color:var(--gold-accent);color:var(--navy-dark);border:none;padding:16px 30px;border-radius:5px;cursor:pointer;font-family:'Nunito',sans-serif;font-weight:800;font-size:1.2em;transition:all .3s ease;width:100%;margin-top:10px}
        .generate-button:disabled{background-color:var(--text-secondary);cursor:not-allowed}
        .hasil-container{margin-top:30px;width:100%;padding:25px;background-color:var(--navy-light);border-radius:10px;min-height:200px;border:1px dashed var(--text-secondary);box-sizing:border-box}
        .hasil-container h3{font-family:'Alata',sans-serif;color:var(--gold-accent);margin-top:0;font-size:1.5em}
        .hasil-container p{color:var(--text-primary);white-space:pre-wrap;line-height:1.7;font-size:1.1em}
        .error-message {color: var(--error-color) !important; font-weight: bold;}
    </style>
</head>
<body>
    <header> <a href="index.html" class="brand-logo">Wanendira<span>.</span></a> </header>
    <main>
        <div class="editor-container">
            <h1>Shorts Editor</h1>
            
            <div class="custom-select-wrapper">
                <label for="kategori">1. Kategori Konten</label>
                <select id="kategori" class="select-hidden">
                    <option value="motivasi">Shorts Motivasi</option>
                    <option value="cerpen">Shorts Cerita Pendek</option>
                    <option value="fakta-sejarah">Shorts Fakta Sejarah</option>
                </select>
            </div>
            
            <div>
                <label for="ide">2. Ide Utamamu</label>
                <textarea id="ide" placeholder="Contoh: Lelah bekerja untuk orang lain..."></textarea>
            </div>
            
            <div class="custom-select-wrapper">
                <label for="gaya-bahasa">3. Gaya Bahasa (Tone of Voice)</label>
                <select id="gaya-bahasa" class="select-hidden">
                    <optgroup label="Gaya Motivasi & Percakapan">
                        <option value="Tegas & Santai (Gaya 'Bro')">Tegas & Santai (Gaya 'Bro')</option>
                        <option value="Inspiratif & Puitis">Inspiratif & Puitis</option>
                        <option value="Formal & Informatif">Formal & Informatif</option>
                    </optgroup>
                    <optgroup label="Gaya Narasi & Mendongeng">
                        <option value="Narator Dongeng (Hangat & Imajinatif)">Narator Dongeng (Hangat & Imajinatif)</option>
                        <option value="Pencerita Epik (Dramatis & Megah)">Pencerita Epik (Dramatis & Megah)</option>
                    </optgroup>
                     <optgroup label="Gaya Presentasi & Edukasi">
                        <option value="Presenter Antusias (Cepat & Enerjik)">Presenter Antusias (Cepat & Enerjik)</option>
                        <option value="Pakar Tenang (Jelas & Berwibawa)">Pakar Tenang (Jelas & Berwibawa)</option>
                    </optgroup>
                </select>
            </div>
            
            <div class="custom-select-wrapper">
                <label for="gaya-visual">4. Gaya Visual</label>
                <select id="gaya-visual" class="select-hidden">
                    <option value="cinematic">Cinematic (Realistis)</option>
                    <option value="anime">Anime (Animasi Jepang)</option>
                    <option value="kartun-3d">Kartun 3D (Seperti Pixar)</option>
                </select>
            </div>

            <button id="generateBtn" class="generate-button">âœ¨ Buat Skrip Lengkap!</button>
            
            <div class="hasil-container">
                <h3>Hasil Skrip & Prompt Visual</h3>
                <p id="hasilText">Hasil lengkap akan muncul di sini...</p>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.custom-select-wrapper').forEach(function(wrapper) {
            const selectElement = wrapper.querySelector('select');
            const styledSelect = document.createElement('div');
            styledSelect.setAttribute('class', 'select-styled');
            styledSelect.textContent = selectElement.options[selectElement.selectedIndex].text;
            
            const optionsList = document.createElement('div');
            optionsList.setAttribute('class', 'select-options');
            
            const options = Array.from(selectElement.children);
            
            options.forEach(function(item) {
                if (item.tagName === 'OPTGROUP') {
                    const groupLabel = document.createElement('div');
                    groupLabel.textContent = item.label;
                    groupLabel.classList.add('optgroup-label');
                    optionsList.appendChild(groupLabel);
                    
                    const groupOptions = Array.from(item.children);
                    groupOptions.forEach(function(option) {
                        addOption(option);
                    });
                } else {
                    addOption(item);
                }
            });

            function addOption(option) {
                const optionDiv = document.createElement('div');
                optionDiv.textContent = option.textContent;
                optionDiv.classList.add('option-item');
                optionDiv.setAttribute('data-value', option.value);
                
                optionDiv.addEventListener('click', function(e) {
                    e.stopPropagation();
                    styledSelect.textContent = this.textContent;
                    selectElement.value = this.getAttribute('data-value');
                    optionsList.style.display = 'none';
                    styledSelect.classList.remove('active');
                });
                optionsList.appendChild(optionDiv);
            }
            
            wrapper.appendChild(styledSelect);
            wrapper.appendChild(optionsList);
            
            styledSelect.addEventListener('click', function(e) {
                e.stopPropagation();
                closeAllSelects(this);
                const isHidden = optionsList.style.display === 'none' || optionsList.style.display === '';
                optionsList.style.display = isHidden ? 'block' : 'none';
                this.classList.toggle('active', isHidden);
            });
        });
        
        function closeAllSelects(elmnt) {
            document.querySelectorAll('.select-options').forEach(function(options) {
                if (!elmnt || elmnt.nextSibling !== options) {
                    options.style.display = 'none';
                    if (options.previousSibling.classList) {
                       options.previousSibling.classList.remove('active');
                    }
                }
            });
        }
        
        document.addEventListener('click', function() {
            closeAllSelects(null);
        });

        // Bagian untuk fetch API (tidak berubah)
        const generateBtn=document.getElementById('generateBtn'),hasilText=document.getElementById('hasilText');async function typeWriter(e,t,l=10){e.textContent="";for(let i=0;i<t.length;i++)await new Promise(e=>setTimeout(e,l)),e.textContent+=t.charAt(i)}generateBtn.addEventListener('click',async()=>{const e=document.getElementById('kategori').value,t=document.getElementById('ide').value,l=document.getElementById('gaya-bahasa').value,s=document.getElementById('gaya-visual').value;if(!t.trim())return void alert("Bro, ide utamanya jangan kosong ya!");generateBtn.disabled=!0,generateBtn.textContent="Sedang Meracik Ide...",hasilText.classList.remove('error-message'),hasilText.textContent="Pelayan sedang menuju dapur... Mohon tunggu sebentar...";try{const i=await fetch('/api/generate',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({kategori:e,ide:t,gayaBahasa:l,gayaVisual:s})}),a=await i.json();if(!i.ok)throw new Error(a.error||"Dapur sedang sibuk atau ada masalah.");await typeWriter(hasilText,a.script)}catch(c){console.error("Terjadi kesalahan:",c);const d=`Waduh, ada masalah bro: ${c.message}`;hasilText.textContent=d,hasilText.classList.add('error-message')}finally{generateBtn.disabled=!1,generateBtn.textContent="âœ¨ Buat Skrip Lengkap!"}});
    });
    </script>
</body>
</html>
